name: Generate Release Note

on:
    pull_request:
        branches: [main, master, develop]

jobs:
    generate_release_note:
        name: Check Version Change
        runs-on: ubuntu-latest
        permissions:
            pull-requests: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Check if version changed
              id: version-check
              uses: EndBug/version-check@v2
              with:
                  diff-search: true
                  file-name: package.json
            - name: Comment on PR if version changed
              if: steps.version-check.outputs.changed == 'true'
              uses: actions/github-script@v7
              with:
                  script: |
                      const oldVersion = '${{ steps.version-check.outputs.old_version }}';
                      const newVersion = '${{ steps.version-check.outputs.version }}';
                      const changeType = '${{ steps.version-check.outputs.type }}';

                      // Check for existing comment
                      const comments = await github.rest.issues.listComments({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          issue_number: context.issue.number
                      });

                      const botComment = comments.data.find(c =>
                          c.user.type === 'Bot' && c.body.includes('Version Update Detected')
                      );

                      const body = `## ðŸš€ Version Update Detected!\n\nThis PR includes a **${changeType}** version bump:\n\n| Previous Version | New Version |\n|-----------------|-------------|\n| \`${oldVersion}\` | \`${newVersion}\` |\n\nâœ… Ready for release after merge.`;

                      if (botComment) {
                          await github.rest.issues.updateComment({
                              owner: context.repo.owner,
                              repo: context.repo.repo,
                              comment_id: botComment.id,
                              body
                          });
                      } else {
                          await github.rest.issues.createComment({
                              owner: context.repo.owner,
                              repo: context.repo.repo,
                              issue_number: context.issue.number,
                              body
                          });
                      }
