name: Generate Release Note

on:
    pull_request:
        branches: [main, master, develop]

jobs:
    generate_release_note:
        name: Check Version Change
        runs-on: ubuntu-latest
        permissions:
            pull-requests: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
            - name: Check if version changed
              id: version-check
              uses: EndBug/version-check@v2
              with:
                  diff-search: true
                  file-name: package.json
            - name: Get old version
              if: steps.version-check.outputs.changed == 'true'
              id: old-version
              run: |
                  git fetch origin ${{ github.base_ref }}
                  OLD_VERSION=$(git show origin/${{ github.base_ref }}:package.json | jq -r '.version')
                  echo "version=$OLD_VERSION" >> $GITHUB_OUTPUT
            - name: Comment on PR if version changed
              if: steps.version-check.outputs.changed == 'true'
              uses: actions/github-script@v7
              with:
                  script: |
                      const oldVersion = '${{ steps.old-version.outputs.version }}';
                      const newVersion = '${{ steps.version-check.outputs.version }}';
                      const changeType = '${{ steps.version-check.outputs.type }}';

                      // Check for existing comment
                      const comments = await github.rest.issues.listComments({
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          issue_number: context.issue.number
                      });

                      const botComment = comments.data.find(c =>
                          c.user.type === 'Bot'
                      );

                      const body = `@copilot Carefuelly reviewed the code change and commit from v${oldVersion} to v${newVersion}. After understand the changes between the versions, generate a release note under \`.github/release-notes/${newVersion}.json\`. The format should be in JSON format, with two fields, \`title\` and \`body\`. The \`title\` field should be a string, and the \`body\` field should also be string but can have markdown formatting.`;

                      if (botComment) {
                          await github.rest.issues.updateComment({
                              owner: context.repo.owner,
                              repo: context.repo.repo,
                              comment_id: botComment.id,
                              body
                          });
                      } else {
                          await github.rest.issues.createComment({
                              owner: context.repo.owner,
                              repo: context.repo.repo,
                              issue_number: context.issue.number,
                              body
                          });
                      }
